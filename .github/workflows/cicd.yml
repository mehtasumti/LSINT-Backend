name: Backend CI/CD

on:
  push:
    branches: [main]  # Triggers when you push to main in Backend repo
  workflow_dispatch:   # Allow manual runs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout this repo (Backend)
      - uses: actions/checkout@v4
        # Testing: uses mehtasumti/LSINT-Backend (your fork)
        # Production: switch repo in GitHub settings or use original upstream

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend
        run: |
          docker build -f Dockerfile -t mehtasumti/lsint-backend:latest .
          docker push mehtasumti/lsint-backend:latest

      - name: Deploy backend to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/LSINT-Task
            sudo docker compose pull backend
            sudo docker compose up -d backend
